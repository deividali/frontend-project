<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
    <title class="titulo">Login</title>
    
</head>

<body>
    <div class="login">
        <div class="form-container">
            <h1 class="topTitle"><img src="https://img.icons8.com/android/96/motorcycle.png" alt="motorcycle" class="logo-moto"/>MotoRide</h1>
            
            
            <h2>Inicio de sesión</h2>
            <form action="" id="useForm" class="form">
                
                <label for="">Email</label>
                <input type="email" id="email" placeholder="Email" required>
                <label for="">Password</label>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" id="boton_login" class="boton">Ingresar</button>
                <center><div id="output"></div></center>
                <div class="reg-pass">
                    <a href="pass.html" class="data">Olvidó contraseña?</a>
                    <a href="register.html" class="data">Registrarse?</a>
                </div>
                
            </form>
        </div>
        <div class="backgroundLogin">Bienvenido Motero... <br>...¿vamos a rodar?</div>
    </div>
    <!-- Script para enviar formulario al servidor -->
    <script src="/frontend/js/form-scripts.js"></script>
</body>

</html>
