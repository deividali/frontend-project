<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="/frontend/css/styles.css">
    <title class="titulo">Registro</title>
    
</head>

<body>
    <div class="login">
        <div class="form-container">
            <h1 class="topTitle"><img src="https://img.icons8.com/android/96/motorcycle.png" alt="motorcycle" class="logo-moto"/>MotoRide</h1>
            <h1>Registro</h1>
            <form action="" class="form" id="useForm">
                <label for="">Correo</label>
                <input type="email" id="email" placeholder="Email" required>
                <label for="">Contraseña</label>
                <input type="password" id="password" placeholder="Password" required>
                <label for="">Repita la contraseña</label>
                <input type="password" id="password2" placeholder="Password" required>
                <button type="submit" class="boton" id="boton_registro">enviar</button>
                <center><div id="output"></div></center>
                <a href="login.html" class="ask-regis data">Ya esta registrado?</a>
                
                <script src="/frontend/js/register-validation.js"></script>
                <script src="/frontend/js/form-scripts.js"></script>

            </form>
        </div>
        <div class="backgroundLogin"></div>
    </div>
</body>

</html>
